<ion-header >
  <ion-toolbar color="amethyst">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title  class="main-header4">{{"SETTING"|translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="backg">
<ion-content class="ion-padding">  
 <ion-text color="dark" >
   <h1>
     {{"Language"|translate}}</h1>

   </ion-text>


  <ion-list>
    

      <ion-select placeholder="Select Language" 
      [(ngModel)]="locale"
      (ngModelChange)="changeLocale(locale)">
     
      
      <ion-select-option value="ar">Arabic</ion-select-option>
      
      <ion-select-option value="en">English</ion-select-option>
                       
      
       </ion-select>
 



 </ion-list>

    <ion-button color="amethyst" expand="block" routerLink="../fire-profile" >
      {{"EDIT"|translate}}
      <ion-icon name="clipboard-outline"></ion-icon>
    </ion-button>
    <ion-button mode="ios" color="amethyst" expand="block" class="ion-margin-top"  (click)="logout()">
      {{"SIGNout"|translate}}

      <ion-icon name="log-out-outline"></ion-icon>
  </ion-button>
 
    
</ion-content> 
 </ion-content>
   
  <!--footer of the page -->
  <ion-footer>
    <div class="sign-in-hr">
    <p><span><ion-text  horizontal ="end" vertical="center">
                            {{"TEAM"|translate}}
    </ion-text></span></p></div>
    </ion-footer>
