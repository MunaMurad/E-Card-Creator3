<ion-header no-border [scrollHide]="headerScrollConfig" [scrollContent]="pageContent">
  <ion-toolbar color="pumpkin">
    <ion-buttons slot="start">
      <ion-menu-button color="light" auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title  class="main-header4">Shrinking header</ion-title>
  </ion-toolbar>
  <ion-toolbar color="pumpkin">
    <ion-searchbar  placeholder="Search.." search-icon="ios-search" ></ion-searchbar>
</ion-toolbar>
</ion-header>
