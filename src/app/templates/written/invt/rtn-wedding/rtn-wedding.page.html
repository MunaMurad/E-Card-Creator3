<ion-header >
  <ion-toolbar color="amethyst">
    <ion-buttons slot="end">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title  class="main-header4">{{"WEDDING"|translate}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="light" text=" " ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="backg" >
  
  <!--This part to show arabic designs-->

  
  <div class="ion-text-center">
    <img class="pic" src="../assets/arabic.png ">
  </div>

<div class="arabic-designs-slides">
  <ion-slides [options]="option">

    <ion-slide (click) ="editImage('assets/designs/invit wedding.png')">
      <ion-card>
        <img src="../assets/designs/invit wedding.png">
      </ion-card>
    </ion-slide> 

    <ion-slide (click) ="editImage('assets/designs/invWEDing.jpeg')">
      <ion-card>
        <img src="../assets/designs/invWEDing.jpeg">
      </ion-card>
    </ion-slide> 


</ion-slides>
</div>
  

<!--This part to show english designs-->
<div class="ion-text-center">
  <img class="english-pic" src="../assets/en.png ">
</div>


<div class="english-designs-slides">
  <ion-slides [options]="option">

    
    <ion-slide (click) ="editImage('assets/designs/wedding1.png')">
      <ion-card>
        <img src="../assets/designs/wedding1.png">
      </ion-card>
    </ion-slide>
  
    <ion-slide (click) ="editImage('assets/designs/wedding2.png')">
      <ion-card>
        <img src="../assets/designs/wedding2.png">
      </ion-card>
    </ion-slide>

    <ion-slide (click) ="editImage('assets/designs/wedding76789.png')">
      <ion-card>
        <img src="../assets/designs/wedding76789.png">
      </ion-card>
    </ion-slide> 
    


  </ion-slides>
</div>

        
</ion-content>
