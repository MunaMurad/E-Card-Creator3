<ion-header >
  <ion-toolbar color="amethyst">
    <ion-buttons slot="end">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title  class="main-header4">حفلة مبيت</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="black" ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="backg" >
  
  <!--This part to show arabic designs-->

  <div class="ion-text-center">
    <img class="pic" src="../assets/arabic.png ">
  </div>

<div class="arabic-designs-slides">
  <ion-slides [options]="option">

    <ion-slide (click) ="editImage('assets/designs/home1.png')">
      <ion-card>
        <img src="../assets/designs/home1.png">
      </ion-card>
    </ion-slide>
  
    
    <ion-slide (click) ="editImage('assets/designs/jku.png')">
      <ion-card>
        <img src="../assets/designs/jku.png">
      </ion-card>
    </ion-slide>

    <ion-slide (click) ="editImage('assets/designs/25.jpg')">
      <ion-card>
        <img src="../assets/designs/25.jpg">
      </ion-card>
    </ion-slide> 



</ion-slides>
</div>
  

<!--This part to show english designs-->
<div class="ion-text-center">
  <img class="english-pic" src="../assets/en.png ">
</div>
