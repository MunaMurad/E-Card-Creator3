<!--Information page -->

<ion-header >
  <ion-toolbar color="lightgreen">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title  class="main-header4"> More Information</ion-title>
  </ion-toolbar> 
  </ion-header>
  

  
  <ion-content  class="backg" >
   
  


     <!-- The first card contain general questions about the application -->
     <ion-card>
      <ion-card-header class="sizecenter" color="greenwild"> {{"Question"|translate}} </ion-card-header>
      <img src='../../assets/grlGreen.jpeg'> 
      
      <ion-card-subtitle  class="ion-text-right">
       
       <p>
        <ion-text class="sizeText" color="black">
          {{"Q1"|translate}}
       </ion-text>
       </p>
    
       <p>
       <ion-text color="brown" class="sizeText">
        {{"Answer1"|translate}}
       </ion-text>
      </p>
    
      <p>
       <ion-text class="sizeText" color="black">
        {{"Q2"|translate}}       </ion-text>
      </p>
    
      <p>
       <ion-text color="brown" class="sizeText">
        {{"Answer2"|translate}}       </ion-text>
      </p>
     </ion-card-subtitle>
     </ion-card>

      <!-- The second card contain information about the TEAM -->

      <ion-card>
     <ion-card-header  class="sizecenter" color="greenwild">   {{"Q3"|translate}} </ion-card-header>
  
     <img src='../../assets/teamLamb.jpeg'>
  
    <ion-card-subtitle  class="ion-text-right"  > 
      <ion-text class="sizeText" color= "brown">
        {{"Answer3"|translate}}
    </ion-text></ion-card-subtitle>
    </ion-card> <!--End of the  card-->
  
  
  
  
    
  </ion-content>
  
  <!--footer of the page -->
  <ion-footer>
  <div class="sign-in-hr">
  <p><span><ion-text  horizontal ="end" vertical="center">
    {{"Team"|translate}}
  </ion-text></span></p></div>
  </ion-footer>
