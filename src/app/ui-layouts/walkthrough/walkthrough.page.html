  <ion-content fullscreen="true" class="tutorial-page"  >
    <ion-header class="ion-no-border" slot="fixed">
      <ion-toolbar class="first">
  
        <ion-buttons color="facebook" slot="start">
          <ion-button color="facebook" (click)="toggleSideMenu()">
            <ion-icon slot="icon-only" ios="apps-outline" size="small" md="call-sharp"></ion-icon>
            &nbsp; &nbsp;{{"SKIP"|translate}}
          </ion-button>
  
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
  
    <!-- <ion-slides pager="true" [options]="slideOptsOne" >
        <ion-slide *ngFor="let s of itemArray.image_slide">
            <img class="image-slide" [src]="s">
        </ion-slide>
    </ion-slides> -->
  
    <ion-slides pager="true" [options]="slideFlip" #slidesOne>
      <ion-slide *ngFor="let slide of slides" [ngStyle]="{'background-color': slide.color} ">
        <!-- <ion-toolbar transparent>
                  <ion-buttons end>
                      <button ion-button menuToggle clear color="light">Skip</button>                                
                  </ion-buttons>
            </ion-toolbar> -->
  
        <div class="intro-box">
          <img [src]="slide.image" class="pop-in slide-image" />
          <h2 class="slide-title main-b-header6" [innerHTML]="slide.title"></h2>
          <p [innerHTML]="slide.description"></p>
          <div>
            <ion-button color="facebook" fill="clear" size="" (click)="moveToNext(slidesOne)">
              <ion-icon  slot="end" name="arrow-forward-circle-outline"  size=""></ion-icon>
              <ion-label slot="start">{{"NEXT"|translate}} \</ion-label>
            </ion-button>
          </div>
        </div>
  
      </ion-slide>
      
      <!-- Last slide -->
      <ion-slide class="lastslide">
        <div class="introBox" margin-top>
          
          <!--<h2 class="slide-title">Let's get started</h2>-->
          <h1 class="slide-title main-b-header6">
            {{"LOGin"|translate}} 
          </h1>
          <!-- Here to go from walkthrogh to signin immediately-->
          <ion-button mode="ios" color="facebook" expand="block" routerLink="/fire-signin" size="large">
            {{"PRESS"|translate}}
          </ion-button>

          <h1 class="slide-title main-b-header6">
           {{"UsingAppWithOut"|translate}}
           </h1>
           <!-- Here to go from walkthrogh to signin immediately-->
           <ion-button mode="ios" color="facebook" expand="block"  (click)="toggleSideMenu()" size="large">
             {{"PRESS"|translate}}
           </ion-button>
        </div>
      </ion-slide>
    </ion-slides>
  
  </ion-content>
